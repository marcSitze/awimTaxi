<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">

                      <!-- <div class="swiper-wrapper">  -->

                                  </div>
                                  <div class="carousel-item">
                                    <img src="img/logoAwim.png" width="100%" height="150px" class="d-block w-100" alt="...">
                                    <div class="carousel-caption d-none d-md-block">
                                      <h5>Second slide label</h5>
                                      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                                    </div>
                                  </div>
                                  <div class="carousel-item">

                                    <div class="carousel-caption d-none d-md-block">

                                    </div>
                                  </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                  <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                  <span class="sr-only">Next</span>
                                </a>
                              </div>
                            </div>
                      <!-- </div> -->

    <section id="destination">
        <div class="container mt-5">
            <div class="row justify-content-center">
              <div class="col-12">
                <div class="destination-form">
                    <form>
                        <div class="form-row">
                            <div class="col-5">
                                <div class="form-group">
                                    <label for="inputEmail4" class="text-secondary">Départ</label>
                                    <input type="text" class="form-control" id="depart">
                                  </div>
                            </div>
                            <div class="offset-1 col-5 text-right">
                                <div class="form-group text-left">
                                    <label for="inputEmail4" class="text-secondary">Arrivé</label>
                                    <input type="text" class="form-control" id="arrive">
                                  </div>
                                <div class="form-group text-left">
                                    <label for="inputEmail4" class="text-secondary">Montant</label>
                                    <input type="text" class="form-control" id="montant">
                                  </div>
                                  <button type="submit" class="btn btn-success text-right">Valider</button>
                            </div>
                        </div>
                      </form>
                </div>
              </div>
            </div>
          </div>
